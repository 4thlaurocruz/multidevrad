<template name="ForgotPassword">
	<div class="passwordBox animated fadeInDown">
		<div class="row">
			<div class="col-md-12">
				<div class="ibox-content">
					{{#if resetPasswordSent}}
					<div class="accounts-info-box">
						<h2>
							Forgot password
						</h2>
						<p>
							Password reset instructions are sent to your e-mail address.
						</p>
						<a href="{{pathFor 'login'}}" class="btn btn-lg btn-primary" id="reset_password_sent">
							OK
						</a>
					</div>
					{{else}}
					<h2 class="font-bold">
						Forgot password
					</h2>
					<p>
						Enter your email address and your password will be reset and emailed to you.
					</p>
					<div class="row">
						<div class="col-lg-12">
							<form id="forgot_password_form" role="form" class="m-t">
								<div class="form-group">
									{{#if errorMessage}}
									<div class="alert alert-warning">
										{{errorMessage}}
									</div>
									{{/if}}
									<input id="reset_email" type="email" class="form-control" placeholder="Email address" required="">
								</div>
								<button type="submit" class="btn btn-primary block full-width m-b">
									Send new password
								</button>
							</form>
						</div>
					</div>
					{{/if}}
				</div>
			</div>
		</div>
		<hr />		<div class="row">
			<div class="col-md-6">
				Copyright Example Company
			</div>
			<div class="col-md-6 text-right">
				<small>
					Â© 2014-2015
				</small>
			</div>
		</div>
	</div>
</template>
