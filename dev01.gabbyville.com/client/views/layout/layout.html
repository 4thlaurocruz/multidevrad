<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
</head>
<template name="layout">
	{{#if currentUser}}
		{{> PrivateLayout}}
	{{else}}
		{{> PublicLayout}}
	{{/if}}
</template>

<template name="FreeLayout">
	<!-- Main view  -->
    {{> yield}}
</template>

<template name="PublicLayout">
	<!-- Main view  -->
    {{> yield}}
</template>

<template name="PrivateLayout">
	<!-- Wrapper-->
	<div id="wrapper">
		<!-- Navigation -->	
        {{> topNavbar }} 	
        <!--{{> navigation }}-->	
        <!-- Page wraper -->	
        {{> PrivateLayoutSideMenu}}
		<div id="page-wrapper" class="gray-bg">
			<!-- Page wrapper -->		
		
		
            <!-- Main view  -->		
            {{> yield}}		
		
            <!-- Footer -->		
            {{> footer }}
		</div>
		<!-- End page wrapper-->	
	
        <!-- Right Sidebar -->	
        {{> rightSidebar }}
	</div>
	<!-- End wrapper-->
</template>
