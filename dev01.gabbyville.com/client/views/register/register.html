<template name="Register">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<h1 class="logo-name">
				IN+
			</h1>
		</div>
		{{#if verificationEmailSent}}
		<div class="account-form">
			<h2>
				Thanks for signing up!
			</h2>
			<p>
				We've sent verification link to your e-mail address.
			</p>
			<br />			<button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Please wait...">
				OK
			</button>
		</div>
		{{else}}
		<h3>
			Register to IN+
		</h3>
		<p>
			Create account to see it in action.
		</p>
		<form id="register_form" class="m-t" role="form" action="#">
			{{#if errorMessage}}
			<div class="form-group">
				<div class="alert alert-warning">
					{{errorMessage}}
				</div>
			</div>
			{{/if}}
			<div class="form-group">
				<input id="register_name" type="text" class="form-control" placeholder="Name" required="">
			</div>
			<div class="form-group">
				<input id="register_email" type="email" class="form-control" placeholder="Email" required="">
			</div>
			<div class="form-group">
				<input id="register_password" type="password" class="form-control" placeholder="Password" required="">
			</div>
			<div class="form-group">
				<div class="checkbox i-checks">
					<label>
						<input type="checkbox">
						<i>
						</i>
						Agree the terms and policy
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary block full-width m-b" data-loading-text="Please wait...">
				Register
			</button>
			<p class="text-muted text-center">
				<small>
					Already have an account?
				</small>
			</p>
			<a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">
				Login
			</a>
		</form>
		{{/if}}
		<p class="m-t">
			<small>
				Inspinia we app framework base on Bootstrap 3 &copy; 2014
			</small>
		</p>
	</div>
</template>
